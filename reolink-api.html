<!-- Node Definition -->
<script type="text/javascript">
    RED.nodes.registerType('reolink-api', {
        category: 'hardware',
        color: '#DDAA99',
        defaults: {
            name: { value: "" },
            ip: { value: "", required: true },
            user: { value: "admin", required: true },
            pass: { value: "", required: true }
        },
        credentials: {
            pass: { type: "password" }
        },
        inputs: 0,
        outputs: 1,
        icon: "font-awesome/fa-camera",
        label: function () {
            return this.name || "Reolink API";
        },
        oneditprepare: function () {
            // Pre-fill the fields with the node's current values
            $('#node-input-ip').val(this.ip);
            $('#node-input-user').val(this.user);
            $('#node-input-pass').val(this.pass);
        },
        oneditsave: function () {
            // Save the values entered by the user
            this.ip = $('#node-input-ip').val();
            this.user = $('#node-input-user').val();
            this.pass = $('#node-input-pass').val();
        }
    });
</script>

<!-- Edit Template -->
<script type="text/html" data-template-name="reolink-api">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Node name">
    </div>
    <div class="form-row">
        <label for="node-input-ip"><i class="fa fa-network-wired"></i> IP Address</label>
        <input type="text" id="node-input-ip" placeholder="Camera IP Address">
    </div>
    <div class="form-row">
        <label for="node-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-user" placeholder="Username">
    </div>
    <div class="form-row">
        <label for="node-input-pass"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-input-pass" placeholder="Password">
    </div>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="reolink-api">
    <p>The <b>Reolink API</b> node allows you to interact with Reolink cameras for real-time AI state monitoring and control.</p>
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>IP Address</dt>
        <dd>The IP address of the Reolink camera.</dd>
        <dt>Username</dt>
        <dd>The username to authenticate with the camera (default: <code>admin</code>).</dd>
        <dt>Password</dt>
        <dd>The password to authenticate with the camera.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>An object containing the AI state:</dd>
        <ul>
            <li><code>ai.people</code>: Indicates if a person is detected.</li>
            <li><code>ai.dog_cat</code>: Indicates if a dog or cat is detected.</li>
            <li><code>ai.vehicle</code>: Indicates if a vehicle is detected.</li>
        </ul>
    </dl>
    <h3>Details</h3>
    <p>This node periodically queries the AI state from the configured Reolink camera and emits the results as the message payload.</p>
</script>

<!-- Help Text -->
<script type="text/html" data-help-name="reolink-event">
    <p>The <b>Reolink API</b> event node allows you to retrieve AI and motion detection events from a Reolink camera.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload</dt>
        <dd>An object containing the motion detection and AI states:</dd>
        <ul>
            <li><code>md.state</code>: The motion detection state. A value of 0 indicates no motion detected, while 1 indicates motion detected.</li>
            <li><code>ai.channel</code>: The AI channel ID (usually 0 for a single camera).</li>
            <li><code>ai.dog_cat.alarm_state</code>: The alarm state for dog or cat detection. A value of 0 indicates no alarm, and 1 indicates an alarm.</li>
            <li><code>ai.dog_cat.support</code>: Indicates whether dog/cat detection is supported (1 means supported, 0 means not supported).</li>
            <li><code>ai.face.alarm_state</code>: The alarm state for face detection. A value of 0 indicates no alarm, and 1 indicates an alarm.</li>
            <li><code>ai.face.support</code>: Indicates whether face detection is supported (1 means supported, 0 means not supported).</li>
            <li><code>ai.people.alarm_state</code>: The alarm state for person detection. A value of 0 indicates no alarm, and 1 indicates an alarm.</li>
            <li><code>ai.people.support</code>: Indicates whether person detection is supported (1 means supported, 0 means not supported).</li>
            <li><code>ai.vehicle.alarm_state</code>: The alarm state for vehicle detection. A value of 0 indicates no alarm, and 1 indicates an alarm.</li>
            <li><code>ai.vehicle.support</code>: Indicates whether vehicle detection is supported (1 means supported, 0 means not supported).</li>
        </ul>
    </dl>
    <h3>Details</h3>
    <p>This node periodically queries the Reolink camera for motion detection and AI states, emitting the results as the message payload.</p>
    <p>The query runs every 2 seconds and includes both motion detection status and AI event data.</p>
</script>
